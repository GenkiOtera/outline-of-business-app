<mat-expansion-panel [expanded]="false">
    <!-- Panel's Header -->
    <mat-expansion-panel-header>
        <mat-panel-title>
        Search condition area
        </mat-panel-title>
    </mat-expansion-panel-header>
    <!-- Conditions -->
    <mat-form-field appearance="fill">
        <mat-label>Condition 1</mat-label>
        <input matInput>
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Condition 2</mat-label>
        <input matInput>
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Condition 3</mat-label>
        <input matInput>
    </mat-form-field>
</mat-expansion-panel>
<!-- table -->
<div class="table-container">
    <table mat-table [dataSource]="dataSource" matSort>

        <!-- Icon Column -->
        <ng-container matColumnDef="action" sticky>
            <tr><th mat-header-cell *matHeaderCellDef> Action </th></tr>
            <tr>
              <td mat-cell *matCellDef="let row">
                <button mat-icon-button><mat-icon>mode_edit_outline</mat-icon></button>
              </td>
            <tr>
        </ng-container>

        <!-- Position Column -->
        <ng-container matColumnDef="position" sticky>
            <th mat-header-cell *matHeaderCellDef mat-sort-header> No </th>
            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="weight">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Weight </th>
            <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="symbol">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Symbol </th>
            <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
<!-- paginator -->
<mat-paginator class="mat-paginator-sticky"
            [pageSizeOptions]="[5, 10, 50]"
            showFirstLastButtons
            aria-label="Selectpage">
</mat-paginator>
